<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../css/editormd.css" />
    <script src="js/zepto.min.js"></script>
    <script src="../editormd.js"></script>

</head>

<body>
    <div id="layout">
        <div class="editormd" id="test-editormd">
            <textarea></textarea>
        </div>
        <br/><input id="submit" type="button" name="submit" value="Submit" class="btn" style="margin-left: 5%;" />
        <button id="preview-btn">Preview HTML (Press Shift + ESC cancel)</button>
    </div>
    <div id="content">

    </div>

    <script>
        testEditor = editormd("test-editormd", {
            width: "100%",
            height: 500,
            path: '../lib/',
            theme: "default",
            previewTheme: "default",
            editorTheme: "base16-light",
            codeFold: true,
            //syncScrolling : false,
            saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
            searchReplace: true,
            //watch : false,                // 关闭实时预览
            htmlDecode: "style,script,iframe|on*", // 开启 HTML 标签解析，为了安全性，默认不开启    
            //toolbar  : false,             //关闭工具栏
            //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
            emoji: true,
            taskList: true,
            tocm: true, // Using [TOCM]
            tex: true, // 开启科学公式TeX语言支持，默认关闭
            flowChart: true, // 开启流程图支持，默认关闭
            sequenceDiagram: true, // 开启时序/序列图支持，默认关闭,
            //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true

            //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
            //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "./php/upload.php",
            onload: function() {
                console.log('onload', this);
                //this.fullscreen();
                //this.unwatch();
                //this.watch().fullscreen();
                //this.setMarkdown("#PHP");
                //this.width("100%");
                //this.height(480);
                //this.resize("100%", 640);
            }
        });
        document.getElementById("submit").onclick = function() {
            let htmlCode = document.getElementsByClassName("editormd-preview-container")[0].innerHTML;
            let mdCode = testEditor.getMarkdown();
            document.getElementById('content').innerHTML = htmlCode;
            console.log(htmlCode);
        }
        document.getElementsByTagName('textarea')[0].innerHTML = "##HELLO keke";
    </script>

</body>

</html>
